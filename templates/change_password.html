{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}

{% block premain %}
{% if success_message %}
<div class="alert alert-success">
    <strong>Success:</strong> {{ success_message }}
</div>
{%endif%}
{% if error_message %}
<div class="alert alert-danger">
    <strong>Error:</strong> {{ error_message }}
</div>
{%endif%}
{% endblock %}

{% block main %}
<form action="/change_password" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Enter Old Password"
            type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="new_password" placeholder="Enter New Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="confirm_new_password" placeholder="Confirm New Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>
{% endblock %}
