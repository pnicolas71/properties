{% extends "layout.html" %}

{% block premain %}
{% if success_message %}
<div class="alert alert-success">
    <strong>Success:</strong> {{ success_message }}
</div>
{%endif%}
{% if error_message %}
<div class="alert alert-danger">
    <strong>Error:</strong> {{ error_message }}
</div>
{%endif%}
{% endblock %}


{% block main %}
<form name="register" action="/register" method="post">
    <div class="form-group">
        <input autofocus class="form-control" id="user_firstname" name="user_firstname"
            placeholder="Enter your First Name" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" id="user_lastname" name="user_lastname" placeholder="Enter your Last Name"
            type="text">
    </div>
    <div class="form-group">
        <input class="form-control" id="user_email" name="user_email" placeholder="Enter your email address"
            type="email">
    </div>
    <div class="form-group">
        <input class="form-control" name="password" placeholder="Enter new Password" type="password" id="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="confirm_password" placeholder="Confirm new Password" type="password"
            id="confirm_password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
