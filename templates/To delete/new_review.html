{% extends "layout.html" %}

{% block title %}
Book and review details
{% endblock %}

{% block main %}
<p>leave a review for Book ISBN: {{ review_isbn }}</p>
<form action="{{ url_for ('new_review', review_isbn=review_isbn) }}" method="post" id="new_review">
    <div class="form-group">
        <input class="form-control" id="review_text" name="review_text" placeholder="Book review" type="text">
    </div>
    <div class="form-group">
        <label for="review_rating">Rating [1-5]:</label>
        <select id="review_rating" name="review_rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Validate review</button>
</form>
{% endblock %}
